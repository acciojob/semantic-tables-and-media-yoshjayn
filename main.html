<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Table and Media List</title>
</head>
<body>
  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading for Ordered List -->
  <h2>List of medias</h2> <!-- Match exact content -->

  <!-- Ordered List of Media Items -->
  <ol>
    <!-- First Item: Image -->
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="A sample image from Picsum">
    </li>

    <!-- Second Item: Video -->
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>

    <!-- Third Item: Audio -->
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
      </audio>
    </li>
  </ol>
</body>
</html>
